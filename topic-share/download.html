	<script type="text/javascript">
		window.onload=function(){
			// 读取浏览器平台
			var platform=window.navigator.platform;
			var user=window.navigator.userAgent;
			// 如果是pc平台
			if(isContains(platform,'Mac')|isContains(platform,'Win')){
				var pc=document.getElementById('pc');
				var top = document.getElementById('top');
				top.style.cssText='display:block';
				pc.style.cssText='display:block';
			}
			// 如果是移动端
			// iphone
			else if(isContains(platform,'iPhone')){
				if(isContains(user,'Micro')){
					alert('请使用Safari浏览器访问本网页，谢谢！');
					var micro=document.getElementById('micro');
					var top = document.getElementById('top');
					var body = document.getElementById("body");
					var footer = document.getElementById('footer');
					top.style.cssText='display:none';
					micro.style.cssText='display:block';
					body.style.cssText="background-color:white;";
					footer.style.cssText="color:black";
				}
				else{
					var ios = document.getElementById('ios');
					var top = document.getElementById('top');
					top.style.cssText='display:none';
					ios.style.cssText='display:block';
					window.location='https://appsto.re/cn/x4rK9.i';
				}
			}
			// android
			else if(isContains(platform,'Linux')){
				if(isContains(user,'Micro')){
					alert('请使用原生浏览器访问本网页，谢谢！');
					var micro=document.getElementById('micro');
					var top = document.getElementById('top');
					var body = document.getElementById("body");
					var footer = document.getElementById('footer');
					top.style.cssText='display:none';
					micro.style.cssText='display:block';
					body.style.cssText="background-color:white;";
					footer.style.cssText="color:black";
				}
				else{
					var android = document.getElementById("android");
					var top = document.getElementById("top");
					top.style.cssText='display:none';
					android.style.cssText='display:block';
					window.location='http://zhushou.360.cn/detail/index/soft_id/3095126?recrefer=SE_D_%E9%97%A8%E5%AE%A2';
				}
			}



			function isContains(str,substr){
				return str.indexOf(substr) >=0;
			}

		}

	
	</script>
