<!DOCTYPE html>
<html>
<head>
	<title>门客分享</title>
	<meta charset = 'utf-8'>
	<link rel="stylesheet" type="text/css" href="src/main.css">
</head>
<body>
	<!-- app下载 -->
	<header class="clearfix">
		<img id="logo" src="src/logo_maker.png">
		<img id="stars" src="src/stars.png">
		<div id='downnums'>500万人下载</div>
		<div class="des">Maker(门客) Make it possible ！</div>
		<div id="download"><a href="download.html">立即下载</a></div>
	</header>

	<div id="content">
		<!-- 内容 -->
		<div id="details">
			<img id="owner-url" src="src/people.png"><!-- 用户头像 -->
			<div id="det-main"><!-- 说说细节部分 -->
				<span id='owner-name'>Lucy</span><!-- 用户名称 -->
				<div id="owner-company">重庆大学</div><!-- 用户公司名称 -->
				<div id="owner-job">职位</div><!-- 用户职位 -->
				<div id="text-content">我有一个这样的问题等待你来解答</div><!-- 用户说说内容 -->
				<div id='tags'><span>#你好</span><span>AppleWatch</span><span>库克</span></div><!-- 标签 -->
				<div id="imgArr"><!-- 说说图片 -->
					<img src="src/image_one.png">
					<img src="src/image_one.png">
					<img src="src/image_one.png">
					<img src="src/image_one.png">
					<img src="src/image_one.png">
					<img src="src/image_one.png">
				</div>
			</div>
			<!-- 点赞数和评论数 -->
			<span id='owner-num'>
				<img src="src/icon_like.png"><span id='num_like'>123</span>&nbsp;&nbsp;<!-- 点赞数 -->
				<img src="src/icon_comment.png"><span id='num_comment'>123</span><!-- 评论数 -->
			</span>
		</div>
		


	</div>
	<!-- 评论 -->
	<div id="comments">
		<div id="com-title">
			<div><i> </i>评论</div>
		</div>

		<div class="details">
			<!-- 每一个item都是一个独立的评论内容 -->
			<div class="item">
				<img class="com-url" src="src/image_three.png"><!-- 评论者头像 -->
				<div class="com-main">
					<span class='owner-name'>Jack</span><!-- 评论者姓名 -->
					<div class="owner-location">
						<span class="owner-company">河海大学</span><!-- 评论者公司名称 -->
					</div>
					<div class="text-content">你看看这么解决可以嘛？</div><!-- 评论内容 -->
				</div>
			</div>

			<div class="item">
				<img class="com-url" src="src/people.png">
				<div class="com-main">
					<span class='owner-name'>Lily</span>
					<div class="owner-location">
						<span class="owner-company">河海大学</span>
					</div>
					<div class="text-content">我觉得上面那个人不对啊喂喂喂。</div>
				</div>
			</div>

		</div>
	</div>


</body>
</html>
